<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e32943ff33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <!-- city name -->
      <div class="row">
        <div class="col-5 city" id="city-display">Jerusalem</div>
        <div class="col search">
          <form id="search-city-form">
            <input
              type="text"
              id="city-input"
              placeholder=" Enter a city"
              size="15"
            />
            <input type="submit" value="search" id="formSubmit" />
          </form>
        </div>
      </div>
      <!-- full date + button to current city -->
      <div class="row full_date">
        <div class="col-3" id="today-day">null</div>
        <div class="col-4" id="today-date">null</div>
        <div class="col" id="today-time">null</div>
        <div class="col">
          <button id="currentLocation">current</button>
        </div>
      </div>

      <!-- temperature now+ description -->
      <div class="row">
        <div class="col-7 tempDescription">
          <div class="row icon_temp_now">
            <div class="col-5 weather-icon">
              <i class="far fa-sun"></i>
            </div>
            <div class="col" id="temp_now">23°C</div>
            <div class="col">
              <span id="celsius">°C</span> | <span id="fahrenheit">°F</span>
            </div>

            <div class="row">
              <div class="col-6" id="todayDescription">Sunny</div>
              <div class="col todayMinMax">
                <spam id="todayMax">26</spam>° / <spam id="todayMin">14</spam> °
              </div>
            </div>
          </div>
        </div>

        <div class="col paremeters">
          <div class="col" id="humidity">
            Humidity: <span id="humidity_number">52</span>%
          </div>
          <div class="row windspeed">
            <div class="col" id="windSpeed">
              Windspeed:
              <span id="winSpeed_number">23</span> m/s
            </div>
          </div>
          <div class="row sunrise">
            <div class="col" id="sunrise">
              Sunrise: <span id="sunrise_number">05:45</span>
            </div>
          </div>
          <div class="row sunset">
            <div class="col" id="sunset">
              Sunset: <span id="sunset_number">19:53</span>
            </div>
          </div>
        </div>
      </div>
      <!-- temperature for the next 5 days -->
      <div class="row next5days">
        <div class="col">
          <span id="day1">Monday</span>
          <div class="row icon">
            <i class="far fa-sun"></i>
          </div>
          <div class="row MinMax1">24°/13°</div>
        </div>

        <div class="col">
          <span id="day2">Tuesday</span>
          <div class="row icon">
            <i class="far fa-sun"></i>
          </div>
          <div class="row MinMax2">24°/13°</div>
        </div>
        <div class="col">
          <span id="day3">Wednesday</span>
          <div class="row icon">
            <i class="far fa-sun"></i>
          </div>
          <div class="row MinMax3">24°/13°</div>
        </div>
        <div class="col">
          <span id="day4">Thursday</span>
          <div class="row icon">
            <i class="far fa-sun"></i>
          </div>
          <div class="row MinMax4">24°/13°</div>
        </div>
        <div class="col">
          <span id="day5">Friday</span>
          <div class="row icon">
            <i class="far fa-sun"></i>
          </div>
          <div class="row MinMax5">24°/13°</div>
        </div>
      </div>
    </div>
    <div class="opnSrc">
      <a
        href="https://github.com/kerenLyahov/weather-app"
        target="_blank"
        rel="noopener noreferrer"
        id="linkToGit"
      >
        Open-source code
      </a>
      by Keren Lyahovchook
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
