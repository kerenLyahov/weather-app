<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e32943ff33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col city" id="city-display">Jerusalem</div>
          <div class="col search">
            <form id="search-city-form">
              <input
                type="text"
                id="city-input"
                placeholder=" Enter a city"
                size="15"
              />
              <input type="submit" value="search" id="formSubmit" />
            </form>
          </div>
        </div>

        <div class="row full_date">
          <div class="col-3" id="today-day">null</div>
          <div class="col-4" id="today-date">null</div>
          <div class="col" id="today-time">null</div>
          <div class="col">
            <button id="currentLocation">current</button>
          </div>
        </div>

        <div class="row icon_temp_now">
          <div class="col weather-icon">
            <!--maybe later changed into transperent image needs if(?) statment-->
            <i class="far fa-sun"></i>
            <!-- <i class="fas fa-bolt"></i> -->
            <!-- <i class="fas fa-wind"></i> -->
            <!-- <i class="fas fa-cloud"></i> -->
            <!-- <i class="fas fa-temperature-low"></i> -->
            <!-- <i class="fas fa-temperature-high"></i> -->
            <!-- <i class="fas fa-cloud-showers-heavy"></i> -->
            <!-- <i class="fas fa-cloud-sun-rain"></i> -->
            <!-- <i class="far fa-snowflake"></i> -->
            <!-- <i class="fas fa-cloud-sun"></i> -->
            <!-- <i class="fas fa-cloud-sun-rain"></i> -->
          </div>
          <div class="col" id="temp_now">23°C</div>
          <div class="col">
            <span id="celsius">°C</span> | <span id="fahrenheit">°F</span>
          </div>

          <div class="col" id="humidity">
            humidity: <span id="humidity_number">52</span>%
          </div>
          <div class="row windspeed">
            <div class="col" id="windSpeed">
              windspeed:
              <span id="winSpeed_number">23</span> m/s
            </div>
          </div>
        </div>
        <div class="row description_minmax">
          <div class="col-3" id="todayDescription">Sunny</div>
          <div class="col minmax">
            <spam id="todayMax">26</spam>° / <spam id="todayMin">14</spam> °
          </div>
        </div>

        <div class="row next5days">
          <div class="col">
            <span id="day1">Monday</span>
            <div class="row icon">
              <i class="far fa-sun"></i>
            </div>
            <div class="row temp_minmax">24°/13°</div>
          </div>

          <div class="col">
            <span id="day2">Tuesday</span>
            <div class="row icon">
              <i class="far fa-sun"></i>
            </div>
            <div class="row temp_minmax">24°/13°</div>
          </div>
          <div class="col">
            <span id="day3">Wednesday</span>
            <div class="row icon">
              <i class="far fa-sun"></i>
            </div>
            <div class="row temp_minmax">24°/13°</div>
          </div>
          <div class="col">
            <span id="day4">Thursday</span>
            <div class="row icon">
              <i class="far fa-sun"></i>
            </div>
            <div class="row temp_minmax">24°/13°</div>
          </div>
          <div class="col">
            <span id="day5">Friday</span>
            <div class="row icon">
              <i class="far fa-sun"></i>
            </div>
            <div class="row temp_minmax">24°/13°</div>
          </div>
        </div>
      </div>
    </div>
    <div class="opnSrc">
      <a
        href="https://github.com/kerenLyahov/weather-app"
        target="_blank"
        rel="noopener noreferrer"
        >Open-source code</a
      >
      by Keren Lyahovchook
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
